name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            platform: windows
            ext: .exe
          - os: ubuntu-latest
            platform: linux
            ext: ''
          - os: macos-latest
            platform: macos
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Create executable with PyInstaller
      run: |
        pyinstaller --name="douyou_assistant" \
                   --windowed \
                   --onefile \
                   --icon=icon.ico \
                   --add-data="config:config" \
                   --hidden-import=PySide6.QtCore \
                   --hidden-import=PySide6.QtWidgets \
                   --hidden-import=PySide6.QtGui \
                   --hidden-import=playwright \
                   --hidden-import=playwright.sync_api \
                   --collect-all playwright \
                   gui_main.py

    - name: Create version info
      run: |
        echo "Version: ${{ github.event.inputs.version || github.ref_name }}" > version.txt
        echo "Build Date: $(date)" >> version.txt
        echo "Platform: ${{ matrix.platform }}" >> version.txt

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: douyou_assistant-${{ matrix.platform }}
        path: |
          dist/douyou_assistant${{ matrix.ext }}
          version.txt

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          douyou_assistant-windows/douyou_assistant.exe
          douyou_assistant-linux/douyou_assistant
          douyou_assistant-macos/douyou_assistant
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}